server:
  port: 8101
spring:
  application:
    name: VITALITY-Auth
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000
  profiles:
    include: database
  boot:
    admin:
      client:
        url: http://localhost:8401
        username: febs
        password: 123456

# 配置了SBA客户端的名称，描述和版本信息
info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

jasypt:
  encryptor:
    password: TianQi